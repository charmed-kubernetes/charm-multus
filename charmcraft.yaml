# Architectures based on supported arch's in upstream
# https://github.com/k8snetworkplumbingwg/multus-cni/blob/70c970cd6e543cffc043728558652f7402364b28/.github/workflows/image-build.yml
type: charm
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures:
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
