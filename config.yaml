options:
  network-attachment-definitions:
    type: string
    default: '[]'
    description: |
      YAML-formatted list of NetworkAttachmentDefinitions to create in
      Kubernetes.

      Example value:

      [
        {
          "name": "sriov-net-a",
          "namespace": "default",
          "resource-name": "intel.com/intel_sriov_netdevice",
          "config": {
            "type": "sriov",
            "vlan": 1000,
            "ipam": {
              "type": "host-local",
              "subnet": "10.56.217.0/24",
              "rangeStart": "10.56.217.171",
              "rangeEnd": "10.56.217.181",
              "routes": [{
                "dst": "0.0.0.0/0"
              }],
              "gateway": "10.56.217.1"
            }
          }
        }
      ]
